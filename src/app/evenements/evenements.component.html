<div class="container">
<div class="card shadow mb-4">
<div class="card-body">
    
   <table  class="table table-striped">
         <tr>
             <th>Id</th> <th>Discipline</th> <th>Nom</th> <th>Description</th> <th>Débute</th> <th> S'achève </th>
             <th> Modifier </th> <th> Supprimer </th>
      
        </tr>
        <tbody *ngFor="let evenement of evenements">
        <tr >
        <td>{{evenement.idEvenement}}</td>
        <td>{{evenement.categorie}}</td>
        <td>{{evenement.nomEvenement}}</td>
        <td>{{evenement.descriptionEvenement}}</td>
        <td>{{ evenement.dateFinEvenement | date:'dd/MM/yyyy' }}</td>
        <td>{{evenement.dateFinEvenement | date:'dd/MM/yyyy'}}</td>
        <td><a class="btn btn-success" (routerLink="['/updateEvenement',evenement.idEvenement])">Modifier</a></td>
        <td><a class="btn btn-danger" (click)="supprimerEvenement(evenement)">Supprimer</a></td> 

        </tr>
        </tbody>
        </table>
</div>
</div>
</div>
